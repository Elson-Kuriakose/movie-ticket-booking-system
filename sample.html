<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align:center;
        }
       
    </style>
</head>
<body>
    <h1>Vaccine Preference and requirement survey</h1>
    <br>
    <form id="form">
        <label for="fname">First Name:</label>
        <input required type="text" name="fname"><br>
        <label for="lname">Last Name:</label>
        <input required type="text" name="lname"><br>
        <label for="Ano">Aadhar No:</label>
        <input required type="tel" name="Ano" maxlength="12"><br><br>
        <label for="dob">DOB:</label>
        <input required type="text" placeholder="mm/dd/yyyy" name="dob"><br>
        <label for="gender">Gender: </label>
        <input required type="radio" name="gender">Male
        <input required type="radio" name="gender">Female<br><br>
        <label for="phno">Phone Number:</label>
        <input required type="text" name="phno"><br>
        <label for="email">Email Address:</label>
        <input required type="text" name="email"><br><br>
        <label for="vacc">Vaccination Stage: </label>
        <input required type="radio" name="vacc">Not yet Vaccinated
        <input required type="radio" name="vacc">Partially Vaccinated<br><br>
        <label for="prvacc">Preferred Vaccine</label>
        <input required type="checkbox" name="prvacc">Covaxin
        <input required type="checkbox" name="prvacc">Covishield
        <input required type="checkbox" name="prvacc">Sputnik
        <br><br>
        <input type="reset" value="Clear">
        <input type="button" value="Submit" onclick="validate()" >
    </form>
    <script>
        function validate(){
            //Name
            var form=document.getElementById("form");
            var cnt=0;
            if(form.fname.value==""){
                alert("Please enter the first name");
                cnt=1;
            }
            if(form.lname.value==''){
                alert("Please enter the last name");
                cnt=1;
            }
            //Ano
            if(form.Ano.value==''){
                alert("Please enter the Aadhar No.");
                cnt=1;
            }
            else if(form.Ano.value.length!=12){
                alert("Aadhar number is of 12 characters");
                cnt=1;
            }
            //dob
            if(form.dob.value==""){
                alert("Please enter your date of birth");
                cnt=1;
            }
            //gender
            if(!(form.gender.value)){
                alert("Select Your Gender");
                cnt=1;
            }
            //phno
            if(form.phno.value==""){
                alert("Please enter your phone number");
                cnt=1;
            }
            else if(form.phno.value.length!=10){
                alert("Please enter a valid phone number");
                cnt=1;
            }
            else if(form.phno.value.charAt(0)!=='7' && form.phno.value.charAt(0)!=='8' && form.phno.value.charAt(0)!=='9'){
                alert("Please enter a valid phone number");
                cnt=1;
            }
            //email
            var email=form.email.value;
            atpos=email.indexOf("@");
            dotpos=email.lastIndexOf(".");
            if(email==""){
                alert("Please enter your email ID");
                cnt=1;
            }
            else if(atpos<1 || dotpos-atpos<2){
                alert("Please Enter a valid email");
                cnt=1;
            }
            //vacc
            if(!(form.vacc.value)){
                alert("Please select your vaccination stage");
                cnt=1;
            }
            //prvacc
            if((form.prvacc.checked)==false){
                alert("Please select your preferred vaccine");
                cnt=1;
            }
            if(cnt==0){
                window.location.replace("C:\\Users\\Bhavesh\\Desktop\\Programming\\HTML,CSS,JS\\Practise\\A11.html");
            }
        }
        
    </script>
</body>
</html>
