    <style>
        body {

        .header {
          position: fixed;
          padding:1% ;
          padding-right: 30%;
          background-color: rgba(0, 0, 0);
          color: rgb(215, 69, 29);
          text-align:center;
          width:100%;
        }
        .sticky {
          position: fixed;
          top: 0;
          width: 100%;    
          text-align:center;
          background-image:  rgb(0, 0, 0);
          color: rgb(215, 69, 29);
        }
        .theater {
          display: block;
          position: relative;
          padding-left: 38px;
          margin-bottom: 15px;
          cursor: pointer;
          border-radius: 6px;
        }
        .theater input {
          position: absolute;
          cursor: pointer;
          height: 0;
          width: 0;
          display:none;
          border-radius: 6px;
        }
        .seats {
          position: absolute;
          top: 0;
          left: 0;
          height: 30px;
          width: 30px;
          background-color:lightgray;
          border-radius: 6px;
          border-width: 2px;
        }
        .theater:hover input ~ .seats {
          background-color: grey;
          height:33px;
          width:33px;
          border-radius: 6px;
        }
        .theater input:checked ~ .seats {
          background-color: rgb(74, 93, 112);
          border-radius: 6px;
        }
        .table{
          position:absolute;
          padding-left: 35%;
          padding-top: 14%;
          border-radius: 6px;
        }
        .dis{
          text-align: center;
          padding-top: 40%;
          padding-left: 3%;
          text-shadow:2px 2px 10px black;
        }
        .button {
          background-color: rgb(215, 69, 29);
          border: none;
          height: 30px;
          width: 150px;
          color: white;
          text-align: center;
          font-size: 16px;
          opacity: 0.7;
          transition: 0.3s;
          display: inline-block;
          text-decoration: none;
          cursor: pointer;
          border-radius: 5px ;
        }
        .button:hover {

      <script>
        window.onscroll = function() {myFunction()};
        var header = document.getElementById("myHeader");
        var sticky = header.offsetTop;
        function myFunction() {
          if (window.pageYOffset > sticky) {
            header.classList.add("sticky");
          } else {
            header.classList.remove("sticky");
          }
        }
      </script>
      <script>
        var checkboxes =document.querySelectorAll('.checkbox');
        var count = 0;
        var amount = 0;
        for (var i=0; i<checkboxes.length; i++) {
          checkboxes[i].addEventListener('click',function(){
            if(this.checked == true){
              count++;
            }
            else{
              count--;
            }
            document.getElementById('selected').innerHTML = count;
            if (count>0) {
            document.getElementById('disable').style.display = 'block';
          } 
          else{
            document.getElementById('disable').style.display = 'none';
          }
          })
        }
        
      </script>
       <script>
        var totalp=document.querySelectorAll('#premium');
        var amount = 0;

              amount=amount+250;
            }
            else{

            }
